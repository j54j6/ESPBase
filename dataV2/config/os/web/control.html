
<!--Caption-->
<div class="container text-center pb-2">
    <div class="text-center"></div>
    <span class="h1 text-center col-8">Device-Control</span>
</div>
<!-- ROW one-->
<div class="container s-rounded cardBackground">
    <div class="text-center pb-2 mt-2"><span class="h2">LED Steuerung</span></div>
    <div class="col-12 column">
        <div class="s-rounded column col-12">
            <div class="card bg-dark subCardBackground col-mx-auto">
                <div class="card-header text-center">
                    <span class="h4 cardCaption">LED Status</span>
                </div>
                <div class="card-body text-center">
                    <span class="h5 %WiFiStatusClass%">%ledStatus%</span>
                </div>
            </div>
        </div>
        <div class="column s-rounded col-12">
            <div id="MQTTCard" class="card bg-dark subCardBackground col-mx-auto">
                <span href="#" onmousedown="clickAnimStart('ledCard')" onmouseup="clickAnimStop('ledCard')" onclick="setLedStatus()">
                    <div class="card-header text-center">
                        <span class="h4 cardCaption %ledStateColor%">LED %status%</span>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
<!--Spacer-->
<div class="py-2"></div>

        <span href="/restart" class="btn btn-error subCardBackground" style="height: 100%; width: 100%; margin-bottom: 0;"><h1>Restart</h1></span>
    </div>
</div>
