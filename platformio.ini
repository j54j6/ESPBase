; https://docs.platformio.org/page/projectconf.html

[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
monitor_speed = 921600
upload_speed = 921600
lib_deps = 
    ArduinoJson
    ESP8266WiFi
    WiFiClient
    ESP8266WebServer
    ESP8266mDNS
    MQTT
    DNSServer
    knolleary/PubSubClient @ ^2.8
    gioblu/PJON @ ^12.1
